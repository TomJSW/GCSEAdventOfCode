<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css"
          title="Stylesheet"/>
    <script src="https://kit.fontawesome.com/79cfa1bf9a.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar">
    <a id="home" wicket:id="go-home"><i class="fa fa-home"></i></a>
    <a id="signout" wicket:id="sign-out"><i class="fa fa-user"></i></a>
    <a id="settings"><i class="fa fa-gear"></i></a>
</div>


<div class="main" >

    <h1>Sign in</h1>

    <p>
        Please log in, or <a wicket:id="signUpLink">create a login</a> if you don't already have one.
    </p>

    <span wicket:id="feedback"/>

    <form wicket:id="signInForm">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" wicket:id="username" size="30"/></dd>
            <dt>Password:</dt>
            <dd><input type="password" wicket:id="password" size="30"/></dd>
            <dd><input type="submit" wicket:id="signInFormSubmit" name="submit" value="Sign In"/></dd>
        </dl>
    </form>
</div>
</body>
</html>
